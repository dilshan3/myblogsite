<div class="container write-post d-flex justify-content-end">
    <button type="button" class="btn btn-outline-dark" routerLink="/">Home</button>
</div>
<div class="blog-form-controller">
    <div class="row mx-auto">
        <div class="col">
            <form [formGroup]="blogForm" (ngSubmit)="onFormSubmit()">

                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" formControlName="title">        
                </div>
                <div class="form-group">
                    <label for="imgUrl">Image URL</label>
                    <input type="text" class="form-control" id="imgUrl" formControlName="imgUrl">        
                </div>
                <div class="form-group">
                    <label for="description">Desciption</label>
                    <textarea class="form-control" id="description" formControlName="description"></textarea>        
                </div>
                <button type="submit" class="btn btn-outline-dark btn-md mt-4 cs-btn" [disabled]="!blogForm.valid">
                    Publish</button>
            </form>
        </div>
        <div class="img-preview m-3">
            <img *ngIf="imgUrl; else noImage" src="{{ imgUrl }}" alt="blog-cover" />
            <ng-template class #noImage>

            </ng-template>
        </div>
    </div>
</div>
